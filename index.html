<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product | Andres Developer</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- custom JS -->
    <script src="js/app.js" type="module"></script>
</head>

<body>
    <header class="l-header">
        <nav class="nav bg-grid">

            <div class="nav-toggle" id="nav-toggle">
                <img src="img/icon-menu.svg" alt="">
            </div>

            <div>
                <a href="/" class="nav-logo">
                    <img src="img/nike-logo.svg" alt="bran image">
                </a>
            </div>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">

                    <li class="nav-item">
                        <a href="#" class="nav-link">MEN</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">WOMEN</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">KIDS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">CUSTOMIZE</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">SALE</a>
                    </li>

                </ul>
            </div>

            <div class="nav-logo">
                <img src="img/shopping-bag.svg" alt="shoping card icon image">
            </div>
        </nav>
    </header>

    <!-- HOME -->
    <main class="l-main bg-grid">
        <div class="home">
            <div class="sneaker">
                <div class="sneaker-figure"></div>

                <div>
                    <img src="img/NikeAirMax Motion2black.png" alt="" class="sneaker-img show" color="#A29569">
                    <img src="img/NikeAirMaxMotion2.png" alt="" class="sneaker-img" color="#11111">
                </div>

                <div class="sneaker-colors">
                    <span class="sneaker-color sneaker-color-one active" primary="#A29569" color="#A29569"></span>
                    <span class="sneaker-color sneaker-color-tow" primary="#11111" color="#11111"></span>
                </div>

                <div class="info">
                    <div class="data">
                        <span class="data-subtitle">Nike</span>
                        <h1 class="data-title">Air Motion</h1>
                        <p class="data-description">Combinan la malla traspirante sin costuras para<br> un estilo
                            tradicional</p>
                    </div>

                    <div class="actions">
                        <div class="size">
                            <h3 class="size-title">Tallas</h3>
                            <div class="size-content">
                                <span class="size-tallas active">8.5</span>
                                <span class="size-tallas ">9</span>
                                <span class="size-tallas ">9.5</span>
                            </div>
                        </div>

                        <div class="cant">
                            <h3 class="cant-title">Cantidad</h3>
                            <div class="cant-content">
                                <span>-</span>
                                <span>5</span>
                                <span>+</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </main>
</body>

</html>
